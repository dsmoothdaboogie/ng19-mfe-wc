<div class="widget-container">
  <h3>{{ title }}</h3>
  <div *ngIf="isLoading" class="loading">Loading users...</div>
  <div *ngIf="error" class="error">Error: {{ error }}</div>
  <div *ngIf="!isLoading && !error && users.length > 0" class="user-list">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" [class.inactive]="user.status === 'Inactive'">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!isLoading && !error && users.length === 0">
    No users found.
  </div>
</div>
