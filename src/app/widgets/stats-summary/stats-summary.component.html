<div class="widget-container">
  <h3>{{ title }}</h3>
  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card">
      <div class="stat-icon" *ngIf="stat.icon">
        <i [class]="stat.icon"></i>
      </div>
      <div class="stat-value">{{ stat.value }}</div>
      <div class="stat-label">{{ stat.label }}</div>
    </div>
  </div>
</div>
